<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/agate.min.css" />
  <link rel="stylesheet" href="../../../css/blog-post.css" />
  <title>||title||</title>
</head>
<body>
  <nav class="custom-navbar">
    <div class="left-navbar">
      <span><a href="/">Home</a></span>
    </div>
  </nav>
  <div class="breadcrumb-container">
    ||breadcrumb||
  </div>
  <div class="markdown-post">
    <div class="markdown-title">
      <div class="blog-post">||blog-title||</div>
      <div class="blog-date">||blog-date||</div>
    </div>
    <div class="markdown-body">
      ||blog-post||
    </div>
    <div class="page-footer">
      ||page-footer||
    </div>
  </div>
  <div class="move-to-top" id="move-to-top">Top</div>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });

      document.getElementById("move-to-top").addEventListener("click", jarscrollfunction)
      function jarscrollfunction() {
        const body = document.body // For Safari
        const html = document.documentElement // Chrome, Firefox, IE and Opera 
        body.scrollTop = 0 
        html.scrollTop = 0
      }

      document.querySelector(`body`).onkeyup = handleKey
      function handleKey(e) {
        if (e.key === `n` || e.key === 'N') {
          document.getElementById(`nextPost`).click()
        }

        if (e.key === `p` || e.key === 'P') {
          document.getElementById(`prevPost`).click()
        }
      } 
    });
  </script>
</body>
</html>
